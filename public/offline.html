<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Free for Developers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .features h2 {
            color: #374151;
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }
        
        .features ul {
            list-style: none;
            text-align: left;
        }
        
        .features li {
            color: #6b7280;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: 'âœ“';
            color: #10b981;
            font-weight: bold;
            margin-right: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry, you can still browse cached tools and data!</p>
        
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <h2>Available Offline:</h2>
            <ul>
                <li>Browse previously loaded tools</li>
                <li>View tool details and descriptions</li>
                <li>Use search and filter functionality</li>
                <li>Access API documentation</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Auto-reload when back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
